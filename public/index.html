<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./css/styles.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700&family=Open+Sans&family=Ubuntu&display=swap"
      rel="stylesheet"
    />
    <!-- ! FontAwesome -->
    <script src="https://kit.fontawesome.com/384916567d.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <!-- ! Header Section -->
    <header class="py-12 text-gega-gray font-gemunu uppercase bg-black-0">
      <!-- ! Header Container -->
      <div class="container flex items-center justify-between space-x-16">
        <!-- !logo -->
        <a href="#" class="text-6xl font-bold">GEGA</a>
        <!-- !Navigation -->
        <nav class="flex justify-between flex-1">
          <!-- !Menu -->
          <div class="flex items-center text-lg space-x-8">
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Movies</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >Celebrities</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >blog</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >news</a
            >
            <a href="#" class="hover:text-gega-melon transition duration-500"
              >about</a
            >
          </div>
          <!-- !Login Area -->
          <div class="flex items-center space-x-8">
            <!-- !Search Area -->
            <form>
              <div class="group border-gega-red border-r px-4 py-1">
                <input type="text" style="background-color: transparent;" class=" opacity-0 group-hover:opacity-100: border-b border-gega-red focus:outline-none w-44">
                <button class="-ml-4  group-hover:ml-0 transition duration-500">
                  <i class="fas fa-search group-hover:text-gega-red transition duration-500"></i>
                </button>
              </div>
            </form>
          </div>
        </nav>
      </div>
    </header>
  </body>
</html>
